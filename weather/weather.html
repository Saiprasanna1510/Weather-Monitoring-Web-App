  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Weather Monitoring</title>
      <link rel="stylesheet" href="../css/weather.css">
  </head>
  <body style="background-image: url('https://cdn.pixabay.com/photo/2020/02/05/09/02/cloud-4820504_640.jpg');">
      <div id="main">
          <h1>Weather Monitoring</h1>
          <form>
              <input type="text" id="ip" placeholder="Enter your city" style="padding: 10px; width: 80%; margin-bottom: 10px;">
              <br><br>
              <button type="button" id="btn" style="padding: 10px 20px; font-size: 16px;">Get Weather</button>
              <div id="sub" style="margin-top: 20px;">
                  <h2 id="location"></h2>
                  <p id="temperature"></p>
                  <p id="hum"></p>
                  <p id="pre"></p>
              </div>
          </form>
      </div>
      <script src="../js/weather.js"></script>
  </body>
  </html>
